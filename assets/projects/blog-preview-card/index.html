<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
	<body>
		<main class="card">
			<figure class="image">
				<img src="./assets/images/illustration-article.svg" alt="illustration-article">
			</figure>
			<div class="header">
				<span class="tag text-b">Learning</span>
				<div class="info">
					<time class="text-m">Published 21 Dec 2023</time>
					<h1 class="text-b">HTML & CSS foundations</h1>
					<p class="text-m">These languages are the backbone of every website, defining structure, content, and presentation.</p>
				</div>
			</div>
			<div class="rodape">
				<img src="./assets/images/image-avatar.webp" alt="image avatar">
				<span class="text-b">Greg Hooper</span>	
			</div>
		</main>
	</body>
</html>
