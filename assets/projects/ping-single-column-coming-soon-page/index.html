<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <h4>Subscribe and get notified</h4>
        <div class="inputForm">
          <input id="input" type="text" placeholder="Your email address.." />
          <button id="btn">Notify Me</button>
        </div>
      </header>
      <main>
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration dashboard"
        />
        <div class="social">
          <a href="#"><img src="./images/fb.svg" alt="facebook" /></a>
          <a href="#"><img src="./images/twitter.svg" alt="twitter" /></a>
          <a href="#"><img src="./images/instagram.svg" alt="instagram" /></a>
        </div>
      </main>
    </div>
  </body>
</html>
