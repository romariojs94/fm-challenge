<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="card">
    <div>
      <header class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </header>
      <section>
        <div class="image-mobile"></div>
        <div class="meio">
          <h1 class="heading"><span class="we-re">We're</span> coming soon</h1>
          <p class="base-text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form action="" id="form" class="form">
          <div class="form-group">
            <input
              required
              type="email"
              name="form-input"
              id="form-input"
              class="form-input"
              placeholder="Email Address"
            />

            <p class="error"></p>
            <p class="valid-mail"></p>
            <button
              type="submit"
              name="submit"
              class="form__btn"
              aria-label="E-mail address form submission button"
            >
              <img src="./images/icon-arrow.svg" alt="#" aria-hidden="true" />
            </button>
          </div>
        </form>
      </section>
    </div>
    <div class="hero"></div>
    <script src="script.js"></script>
  </body>
</html>
