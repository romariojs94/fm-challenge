<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body
    class="min-h-screen font-hankenGrotesk grid place-content-stretch sm:place-content-center"
  >
    <main class="card flex flex-col sm:flex-row bg-neutral-color-white">
      <section
        class="left min-h-min max-h-full sm:max-h-[700px] min-w-min max-w-full sm:max-w-[400px] p-10 bg-gradient-to-t from-[#2E2BE9] to-[#7857ff] text-neutral-color-white text-center rounded-bl-3xl rounded-br-3xl sm:rounded-3xl"
      >
        <h1
          class="font-hankenGrotesk font-[800] text-neutral-color-white text-3xl"
        >
          Your Result
        </h1>
        <div
          class="circle bg-gradient-to-t from-[#2E2BE9] to-[#7857ff] rounded-full h-40 w-40 mx-auto grid place-content-center my-10"
        >
          <span class="text-6xl font-[800]">76</span>
          <span class="text-neutral-light-lavender font-[500] text-lg"
            >of 100</span
          >
        </div>
        <h2 class="text-3xl font-[800] text-neutral-color-white mb-3">Great</h2>
        <p
          class="font-[500] text-neutral-light-lavender/60 max-w-[26ch] mx-auto"
        >
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section
        class="right bg-neutral-color-white shadow-lg shadow-neutral-light-lavender/80 p-10 rounded-tr-3xl rounded-br-3xl min-h-min sm:max-h-[700px] sm:w-[350px]"
      >
        <h1
          class="font-hankenGrotesk font-[800] text-neutral-dark-gray-blue text-3xl"
        >
          Summary
        </h1>
        <ul class="my-8 flex flex-col gap-4">
          <li
            class="flex items-center justify-between bg-primary-light-red/10 rounded-2xl py-3 px-6"
          >
            <div class="flex items-center gap-3">
              <img id="icon00" alt="Icon Reaction" />
              <span
                class="font-[700] text-primary-light-red"
                id="reaction"
              ></span>
            </div>
            <div>
              <span
                class="font-[700] text-neutral-dark-gray-blue"
                id="score80"
              ></span>
              <span class="font-[500] text-neutral-dark-gray-blue/60"
                >/ 100</span
              >
            </div>
          </li>
          <li
            class="flex items-center justify-between bg-primary-orangey-yellow/10 rounded-2xl py-3 px-6"
          >
            <div class="flex items-center gap-3">
              <img id="icon01" alt="Icon Memory" />
              <span
                class="font-[700] text-primary-orangey-yellow"
                id="memory"
              ></span>
            </div>
            <div>
              <span
                class="font-[700] text-neutral-dark-gray-blue"
                id="score92"
              ></span>
              <span class="font-[500] text-neutral-dark-gray-blue/60"
                >/ 100</span
              >
            </div>
          </li>
          <li
            class="flex items-center justify-between bg-primary-green-teal/10 rounded-2xl py-3 px-6"
          >
            <div class="flex items-center gap-3">
              <img id="icon02" alt="Icon Verbal" />
              <span
                class="font-[700] text-primary-green-teal"
                id="verbal"
              ></span>
            </div>
            <div>
              <span
                class="font-[700] text-neutral-dark-gray-blue"
                id="score61"
              ></span>
              <span class="font-[500] text-neutral-dark-gray-blue/60"
                >/ 100</span
              >
            </div>
          </li>
          <li
            class="flex items-center justify-between bg-primary-cobalt-blue/10 rounded-2xl py-3 px-6"
          >
            <div class="flex items-center gap-3">
              <img id="icon03" alt="Icon Visual" />
              <span
                class="font-[700] text-primary-cobalt-blue"
                id="visual"
              ></span>
            </div>
            <div>
              <span
                class="font-[700] text-neutral-dark-gray-blue"
                id="score72"
              ></span>
              <span class="font-[500] text-neutral-dark-gray-blue/60"
                >/ 100</span
              >
            </div>
          </li>
        </ul>
        <button
          class="font-[700] text-xl bg-neutral-dark-gray-blue text-neutral-color-white flex items-center justify-center rounded-3xl py-4 px-8 w-full hover:bg-neutral-dark-gray-blue/95 border-none focus:outline-none"
        >
          Continue
        </button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
